apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: teiid.0.0.1
  namespace: placeholder
  annotations:
    capabilities: Basic Install
    categories: "Database, Integration & Delivery"
    certified: "false"
    description: Teiid Cloud Operator for deployment and management of Virtual Database services.
    repository: https://github.com/teiid/teiid-operator
    containerImage: quay.io/teiid/teiid-operator:0.0.1
    createdAt: 2019-06-24T12:48:22Z
    support: Red Hat, Inc.
    tectonic-visibility: ocs
    alm-examples: |-
      [
        {
          "apiVersion": "teiid.io/v1alpha1",
          "kind": "VirtualDatabase",
          "metadata": {
            "name": "rdbms-springboot"
          },
          "spec": {
            "replicas": 1,
            "env": [
              {
                "name": "SPRING_DATASOURCE_SAMPLEDB_USERNAME",
                "value": "user"
              },
              {
                "name": "SPRING_DATASOURCE_SAMPLEDB_PASSWORD",
                "value": "mypassword"
              },
              {
                "name": "SPRING_DATASOURCE_SAMPLEDB_DATABASENAME",
                "value": "sampledb"
              },
              {
                "name": "SPRING_DATASOURCE_SAMPLEDB_JDBCURL",
                "value": "jdbc:postgresql://postgresql/$(SPRING_DATASOURCE_SAMPLEDB_DATABASENAME)"
              }
            ],
            "build": {
              "source": {
                "ddl": "CREATE DATABASE customer OPTIONS (ANNOTATION 'Customer VDB');\nUSE DATABASE customer;\n\nCREATE FOREIGN DATA WRAPPER postgresql;\nCREATE SERVER sampledb TYPE 'NONE' FOREIGN DATA WRAPPER postgresql;\n\nCREATE SCHEMA accounts SERVER sampledb;\nCREATE VIRTUAL SCHEMA portfolio;\n\nSET SCHEMA accounts;\nIMPORT FOREIGN SCHEMA public FROM SERVER sampledb INTO accounts OPTIONS(\"importer.useFullSchemaName\" 'false');\n\nSET SCHEMA portfolio;\n\nCREATE VIEW CustomerZip(id bigint PRIMARY KEY, name string, ssn string, zip string) AS \n    SELECT c.ID as id, c.NAME as name, c.SSN as ssn, a.ZIP as zip \n    FROM accounts.CUSTOMER c LEFT OUTER JOIN accounts.ADDRESS a \n    ON c.ID = a.CUSTOMER_ID;\n"
              }
            }
          }
        }
      ]
  labels:
    operator-teiid: "true"
spec:
  displayName: Teiid Operator
  description: |-
    # Teiid on OpenShift
    Teiid is a data virtualization system that allows applications to use data from multiple, heterogeneous data stores. Through its abstraction and federation, data is accessed and integrated in real-time across distributed data sources without copying or otherwise moving data from its system of record. 
    
    For example, you can access your all data in Oracle, Postgres, MongoDB and/or Rest API (many more) with a single request. Teiid gives you all the tools required to build logical/abstraction layer that can exposed as Virtual Database by essentially makeing all sources underneath as a black box to the consuming user. Since this integration of data happens in real time there is no ETL process to run and data is always fresh. For the end user the Virtual Database exactly looks like a relational database like Postgres, that can be accessed using JDBC, ODBC, OData V4 and Postgres protocols, i.e. can be accessed from any language that you have your application written in.
    
    Teiid, out of box also exposes the OData v4 REST API without any further coding, with this you can expose you single or multiple databases as rest services without any coding. Alternatively if you want expose a Open API directly over your data that is also possible with Teiid.
    
  keywords:
  - teiid
  - cloud
  - vdb
  - operator
  - springboot
  version: 0.0.1
  maturity: alpha
  maintainers:
  - name: Red Hat, Inc.
    email: teiid-dev@lists.jboss.org
  provider:
    name: Red Hat, Inc.
  links:
  - name: Product Page
    url: http://teiid.io/
  icon:
    - base64data: 
      mediatype: image/png
  labels:
    alm-owner-teiid: teiid-operator
    operated-by: teiid.0.0.1
  selector:
    matchLabels:
      alm-owner-teiid: teiid-operator
      operated-by: teiid.0.0.1
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: false
  customresourcedefinitions:
    owned:
    - version: v1alpha1
      kind: VirtualDatabase
      description: A project prescription running a teiid service.
      displayName: VirtualDatabase
      name: virtualdatabases.teiid.io
      resources:
      - kind: DeploymentConfig
        version: apps.openshift.io/v1
      - kind: Secret
        version: v1
      - kind: PersistentVolumeClaim
        version: v1
      - kind: Service
        version: v1
      - kind: Route
        version: route.openshift.io/v1
      - kind: BuildConfig
        version: build.openshift.io/v1
      - kind: Build
        version: build.openshift.io/v1
      - kind: ImageStream
        version: image.openshift.io/v1
      specDescriptors:
      - description: Runtime
        displayName: Runtime
        path: runtime
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      statusDescriptors:
      - description: Deployments for the VirtualDatabase environment.
        displayName: Deployments
        path: deployments
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:podStatuses"
      - description: The address for accessing teiid service, if it is deployed.
        displayName: Route
        path: route
        x-descriptors:
        - "urn:alm:descriptor:org.w3:link"
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: teiid-operator
        rules:
        - apiGroups:
          - ""
          - teiid.io
          - apps.openshift.io
          - image.openshift.io
          - build.openshift.io
          - route.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - teiid-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
      deployments:
      - name: teiid-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: teiid-operator
          template:
            metadata:
              labels:
                name: teiid-operator
            spec:
              serviceAccountName: teiid-operator
              containers:
              - name: teiid-operator
                image: quay.io/teiid/teiid-operator:0.0.1
                command:
                - teiid-operator
                imagePullPolicy: Always
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace              
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['name']
