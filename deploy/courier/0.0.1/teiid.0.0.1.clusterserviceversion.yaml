apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: teiid.0.0.1
  namespace: placeholder
  annotations:
    categories: "Database, Integration & Delivery"
    certified: "false"
    description: Teiid Cloud Operator for deployment and management of Virtual Database services.
    repository: https://github.com/teiid/teiid-operator
    containerImage: quay.io/teiid/teiid-operator:0.0.1
    createdAt: 2019-06-24T12:48:22Z
    support: Red Hat, Inc.
    tectonic-visibility: ocs
    alm-examples: |-
      [
        {"apiVersion":core.teiid.io/v1alpha1","kind":"VirtualDatabase","metadata":{"name":"rdbms-springboot"},"spec":{"env":[{"name":"JAVA_APP_DIR","value":"/deployments"},{"name":"JAVA_OPTIONS","value":"-Djava.net.preferIPv4Stack=true -Duser.home=/tmp -Djava.net.preferIPv4Addresses=true"},{"name":"NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}},{"name":"SPRING_DATASOURCE_SAMPLEDB_USERNAME","value":"user"},{"name":"SPRING_DATASOURCE_SAMPLEDB_PASSWORD","value":"mypassword"},{"name":"SPRING_DATASOURCE_SAMPLEDB_DATABASENAME","value":"sampledb"},{"name":"SPRING_DATASOURCE_SAMPLEDB_JDBCURL","value":"jdbc:postgresql://postgresql/$(SPRING_DATASOURCE_SAMPLEDB_DATABASENAME)"},{"name":"JAVA_DEBUG","value":"true"},{"name":"KUBERNETES_NAMESPACE","valueFrom":{"fieldRef":{"fieldPath":"metadata.namespace"}}}],"build":{"gitSource":{"uri":"https://github.com/teiid/teiid-openshift-examples","reference":"7.3-1.0.x"},"env":[{"name":"MAVEN_PROJECT","value":"rdbms-example/"},{"name":"MAVEN_ARGS_APPEND","value":"-Dmaven.compiler.source=1.8 -Dmaven.compiler.target=1.8 -Popenshift -am -pl $(MAVEN_PROJECT)"},{"name":"ARTIFACT_DIR","value":"$(MAVEN_PROJECT)target/"}]}}}
      ]
  labels:
    operator-teiid: "true"
spec:
  displayName: Teiid Cloud
  description: Teiid Cloud Operator for deployment and management of quarkus services.
  keywords:
  - teiid
  - cloud
  - vdb
  - operator
  - springboot
  version: 0.0.1
  maturity: alpha
  maintainers:
  - name: Red Hat, Inc.
    email: bsig-cloud@redhat.com
  provider:
    name: Red Hat, Inc.
  links:
  - name: Product Page
    url: http://teiid.io/
  icon:
    - base64data: 
      mediatype: image/png
  labels:
    alm-owner-teiid: teiid-operator
    operated-by: teiid.0.0.1
  selector:
    matchLabels:
      alm-owner-teiid: teiid-operator
      operated-by: teiid.0.0.1
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: false
  customresourcedefinitions:
    owned:
    - version: v1alpha1
      kind: VirtualDatabase
      description: A project prescription running a teiid service.
      displayName: VirtualDatabase
      name: virtualdatabases.core.teiid.io
      resources:
      - kind: DeploymentConfig
        version: apps.openshift.io/v1
      - kind: Secret
        version: v1
      - kind: PersistentVolumeClaim
        version: v1
      - kind: Service
        version: v1
      - kind: Route
        version: route.openshift.io/v1
      - kind: BuildConfig
        version: build.openshift.io/v1
      - kind: Build
        version: build.openshift.io/v1
      - kind: ImageStream
        version: image.openshift.io/v1
      specDescriptors:
      - description: Runtime
        displayName: Runtime
        path: runtime
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      statusDescriptors:
      - description: Deployments for the VirtualDatabase environment.
        displayName: Deployments
        path: deployments
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:podStatuses"
      - description: The address for accessing teiid service, if it is deployed.
        displayName: Route
        path: route
        x-descriptors:
        - "urn:alm:descriptor:org.w3:link"
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: teiid-operator
        rules:
        - apiGroups:
          - ""
          - core.teiid.io
          - apps.openshift.io
          - image.openshift.io
          - build.openshift.io
          - route.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - teiid-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
      deployments:
      - name: teiid-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: teiid-operator
          template:
            metadata:
              labels:
                name: teiid-operator
            spec:
              serviceAccountName: teiid-operator
              containers:
              - name: teiid-operator
                image: quay.io/teiid/teiid-operator:0.0.1
                command:
                - teiid-operator
                imagePullPolicy: Always
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace              
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['name']
